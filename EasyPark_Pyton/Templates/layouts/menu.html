{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/footer.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/materialize.min.css' %}">
  <!--Bootstrap 5.2-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <script src='{% static "bootstrap/bootstrap.min.js" %}'></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}" crossorigin="anonymous"></script>

  <!-- <link href='{% static "bootstrap/bootstrap.min.css" %}'></link> -->
  <script src='{% static "bootstrap/sweetalert.min.js" %}'></script>
  <link rel="icon" href="{% static 'img/Logo.png' %}" alt="logo">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>{%block title%}
    {%endblock%}</title>
  {%block styles%}{%endblock%}

<body>
  <!--Navbar-->
  <nav class="navbar navbar-expand-lg sticky-top initial-color">
    <div class="container">
      <a href="{% url 'inicio'%}" class="navbar-brand">
        <!-- Logo Image -->
        <img src="{% static 'img/Logo.png' %}" alt="logo" width="75" height="45" alt=""
          class="d-inline-block align-middle mr-2">
      </a>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i> <img src="{% static 'img/list.svg' %}" alt="Bootstrap" width="32" height="32"> </i>
      </label>
      <ul class="navbar-nav ml-auto">
        {% block items-nav %}

        {%endblock%}

      </ul>
    </div>
    </div>
  </nav>
  <main>
    {%block content%}

    {%endblock%}
  </main>

  {%block scripts%}
  {%endblock%}

</body>

</html>
